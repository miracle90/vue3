<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/vue.js"></script>
    <script>
      let { createApp, reactive, h } = Vue;
      let App = {
        setup() {
          let state = reactive({ flag: true });
          setTimeout(() => {
            state.flag = !state.flag;
          }, 2000);
          return () => {
            return state.flag
              ? h("div", { style: { color: "red" } }, [
                  h("li", { key: "A" }, "A"),
                  h("li", { key: "B" }, "B"),
                  h("li", { key: "C" }, "C"),
                  h("li", { key: "D" }, "D"),
                  h("li", { key: "E" }, "E"),
                  h("li", { key: "Q" }, "Q"),
                  h("li", { key: "F" }, "F"),
                  h("li", { key: "G" }, "G"),
                ])
              : h("div", { style: { color: "blue" } }, [
                  h("li", { key: "A" }, "A"),
                  h("li", { key: "B" }, "B"),
                  h("li", { key: "E" }, "E"),
                  h("li", { key: "D" }, "D"),
                  h("li", { key: "C" }, "C"),
                  h("li", { key: "H" }, "H"),
                  h("li", { key: "F" }, "F"),
                  h("li", { key: "G" }, "G"),
                ]);
          };
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>
